<!DOCTYPE html>
<html style="font-size:50px;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="description" content="无锡瑞驰曼科技有限公司">
    <meta name="Keywords" content="富林泰克,传感器,称重, 无锡富林泰克, 无锡传感器, 无锡称重">
    <meta name="baidu-site-verification" content="ReOMOoM4yQ" />
    <title>无锡瑞驰曼科技有限公司</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      function browserRedirect() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            //跳转移动端页面
            window.location.href="http://m.wxrichman.cn/#/home";
        } else {
            //跳转pc端页面
            window.location.href="http://www.wxrichman.cn:8000/#/home";
        }
      }
      browserRedirect(); 
    </script>
  </body>
</html>
